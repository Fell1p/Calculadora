<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>

        <form name="calculadora" class="container">


            <input type="text" id="display" class="visor" readonly>
            <div class="result">

            </div>


            <div class="teclas">
                <input class="tecla7 elementos num" type="button" value="7" onclick="calculadora.display.value +='7'">

                <input class="tecla8 elementos num" type="button" value="8" onclick="calculadora.display.value +='8'">

                <input class="tecla9 elementos num" type="button" value="9" onclick="calculadora.display.value +='9'">

                <input class="tecla-soma elementos operador" type="button" value="+" onclick="calculadora.display.value +='+'">

                <input class="tecla4 elementos num" type="button" value="4" onclick="calculadora.display.value +='4'">

                <input class="tecla5 elementos num" type="button" value="5" onclick="calculadora.display.value +='5'">

                <input class="tecla6 elementos num" type="button" value="6" onclick="calculadora.display.value +='6'">

                <input class="tecla-subtracao elementos operador" type="button" value="-"
                    onclick="calculadora.display.value +='-'">

                <input class="tecla1 elementos num" type="button" value="1" onclick="calculadora.display.value +='1'">

                <input class="tecla2 elementos num" type="button" value="2" onclick="calculadora.display.value +='2'">

                <input class="tecla3 elementos num" type="button" value="3" onclick="calculadora.display.value +='3'">

                <input class="tecla-multiplicacao elementos operador" type="button" value="x"
                    onclick="calculadora.display.value +='*'">

                <input class="tecla-limpar elementos" type="button" value="C" onclick="calculadora.display.value ='', limpar()">

                <input class="tecla0 elementos num" type="button" value="0" onclick="calculadora.display.value +='0'">

                <input class="tecla-igual elementos operador" type="button" value="=" onclick="calcular()">

                <input class="tecla-divisao elementos operador" type="button" value="/"
                    onclick="calculadora.display.value +='/'">

            </div>
        </form>


    <script src="./javaScript/index.js"></script>
</body>

</html>
