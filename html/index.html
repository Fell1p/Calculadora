<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="visor">

        </div>
        <div class="teclas">
            <input class="tecla7 elementos num" type="button" value="7" 
            onclick="calcular(value)"> 
            
            <input class="tecla8 elementos num" type="button" value="8"
            onclick="calcular(value)">            

            <input class="tecla9 elementos num" type="button" value="9"
            onclick="calcular(value)">
            
            <input class="tecla-soma elementos operador" type="button" value="+"
            onclick="calcular()">
            
            <input class="tecla4 elementos" type="button" value="4"
            onclick="calcular(value)">            

            <input class="tecla5 elementos" type="button" value="5"
            onclick="calcular(value)">
            
            <input class="tecla6 elementos" type="button" value="6"
            onclick="calcular(value)">
            
            <input class="tecla-subtracao elementos operador" type="button" value="-"
            onclick="calculator.display.value +='-'">

            <input class="tecla1 elementos" type="button" value="1"
            onclick="calcular(value)">

            <input class="tecla2 elementos" type="button" value="2"
            onclick="calcular(value)">

            <input class="tecla3 elementos" type="button" value="3"
            onclick="calcular(value)">

            <input class="tecla-multiplicacao elementos operador" type="button" value="x"
            onclick="calculator.display.value +='*'">

            <input class="tecla-limpar elementos" type="button" value="C"
            onclick="calculator.display.value +='C'">

            <input class="tecla0 elementos" type="button" value="0"
            onclick="calcular()">

            <input class="tecla-igual elementos" type="button" value="="
            onclick="calculator.display.value +='='">

            <input class="tecla-divisao elementos operador" type="button" value="/"
            onclick="calculator.display.value +='/'">

        </div>        

    </div>

    <script src="/javaScript/index.js"></script>
</body>

</html>
