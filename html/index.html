<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="visor">

        </div>
        <div class="teclas">
            <input class="tecla7 elementos" type="button" value="7" 
            onclick="calculator.display.value +='7'"> 
            
            <input class="tecla8 elementos" type="button" value="8"
            onclick="calculator.display.value +='8'">            

            <input class="tecla9 elementos" type="button" value="9"
            onclick="calculator.display.value +='9'">
            
            <input class="tecla-soma elementos operacoes" type="button" value="+"
            onclick="calculator.display.value +='+'">
            
            <input class="tecla4 elementos" type="button" value="4"
            onclick="calculator.display.value +='4'">            

            <input class="tecla5 elementos" type="button" value="5"
            onclick="calculator.display.value +='5'">
            
            <input class="tecla6 elementos" type="button" value="6"
            onclick="calculator.display.value +='6'">
            
            <input class="tecla-subtracao elementos operacoes" type="button" value="-"
            onclick="calculator.display.value +='-'">

            <input class="tecla1 elementos" type="button" value="1"
            onclick="calculator.display.value +='1'">

            <input class="tecla2 elementos" type="button" value="2"
            onclick="calculator.display.value +='2'">

            <input class="tecla3 elementos" type="button" value="3"
            onclick="calculator.display.value +='3'">

            <input class="tecla-multiplicacao elementos operacoes" type="button" value="x"
            onclick="calculator.display.value +='x'">

            <input class="tecla-limpar elementos" type="button" value="C"
            onclick="calculator.display.value +='C'">

            <input class="tecla0 elementos" type="button" value="0"
            onclick="calculator.display.value +='0'">

            <input class="tecla-igual elementos operacoes" type="button" value="="
            onclick="calculator.display.value +='='">

            <input class="tecla-divisao elementos operacoes" type="button" value="/"
            onclick="calculator.display.value +='/'">

        </div>        

    </div>

    <script src="/javaScript/index.js"></script>
</body>

</html>
